<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <label>Seu Nome:</label>
        <input type="text" placeholder="Digita seu nome"/>
        <br/>
        <label>Seu E-mail:</label>
        <input id="email" placeholder="E-mail" type="email"/> <br/>
        <label>Senha:</label>
        <input type="password" placeholder="Senha"/> <br/>
        <input type="number" max="18" min="2" step="2" /> <br/>
        <input type="file"/> <br/>
        <input type="color" />
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos"> Aceito os termos </label>
        <p>
        Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelho"/> <label for="cor-vermelho"> vermelho</label>
        <input type="radio" id="cor-verde"/> <label for="cor-verde"> verde</label>
        <input type="radio" id="cor-azul"/> <label for="cor-azul"> azul</label>
        <br/>
        <button type="submit">Confirmar cadastro</button>
    </form>
</body>
</html>
